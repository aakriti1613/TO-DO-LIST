<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="To_do_list.css">
</head>

<body>
    <nav>
        <div class="logo menu-icon">
            <span><i class="fa-solid fa-bars" onclick="toggleMenu()"></i></span>
            &nbsp; Work Manager
        </div>
        <ul id="menuList">
            <li><a href="#home" onclick="showhome(),toggleMenu()">Home</a></li>
            <li><a href="#about" onclick="showdelayedTask(),toggleMenu()">Delayed</a></li>
            <li><a href="#comptask" onclick="showCompletedTask(),toggleMenu()">Completed</a></li>
            <li><a href="#projects" onclick="showprojects(),toggleMenu()">My Lists</a></li>
        </ul>
    </nav>

    <div class="container-fluid manager" id="home">
        <button class="btn btn-info" onclick="showAddTaskModal()"><i class="fa-solid fa-plus"
                style="font-family: 'Poppins', sans-serif;font-weight:bold;">Add task</i> </button>
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Task Description</th>
                                    <th>Managed by</th>
                                    <th>Due date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="taskTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid manager " id="comptask" style="display:none;">
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th>Task Description</th>
                                    <th>Managed by</th>
                                    <th>Due date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="comptaskTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid manager" id="delaytask" style="display:none;">
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Task Description</th>
                                    <th>Managed by</th>
                                    <th>Due date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="delaytaskTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="projects" style="display: none;" class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center">
            <div class="col-sm-12 col-md-4 col-lg-4 ">
                <div class="card">
                    <h3 class="card-title">Health</h3>
                    <div class="card-body justify-content-center">
                        <img src="assets/336-3360045_icon2-health-insurance-icon-green-clipart.png" alt=""
                            class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Shopping</h3>
                    <div class="card-body justify-content-center">
                        <img src="assets/shop-icon-md.png" alt="" class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Goals</h3>
                    <div class="card-body justify-content-center">
                        <img src="assets/449602-middle.png" alt="loading" class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Home</h3>
                    <div class="card-body justify-content-center">
                        <img src="assets/th.jpeg" alt="loading" class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Work</h3>
                    <div class="card-body justify-content-center">
                        <img src="assets/pink-desk-office-room_684058-1038.avif" alt="loading"
                            class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Self</h3>
                    <div class="card-body justify-content-center">
                        <img src="assets/isolated-pink-vector-human-head-silhouette-logo-forefinger-image-creative-brain-intelligent-person-symbol-smart-man-headphones-167047529.webp"
                            alt="loading" class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Add list</h3>
                    <div class="card-body justify-content-center">
                        <img src="assets/add.jpeg" alt="loading" class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="TaskDone" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="TaskDoneLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLbel">Good Job!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <form id="taskInputForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLbel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskTextArea" class="form-label">Task/Description</label>
                            <textarea class="form-control" id="addTaskTextArea" name="taskDescription" rows="3"
                                placeholder="Add your task" required></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="addResponsiblePerson" class="form-label">Responsible</label>
                            <input type="text" class="form-control" id="addResponsiblePerson"
                                name="taskResponsiblePerson" placeholder="e.g. Me" required>
                        </div>
                        <div class="mb-1">
                            <label for="addTaskResponsible" class="form-label">ETA</label>
                            <input type="datetime-local" class="form-control" id="addETA" name="taskETA"
                                placeholder="Click to Add time" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="updateTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <form id="taskupdateForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLbel">Update Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskTextArea" class="form-label">Task/Description</label>
                            <textarea class="form-control" id="editTaskTextArea" name="taskDescription" rows="3"
                                placeholder="Add your task"></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="addResponsiblePerson" class="form-label">Responsible</label>
                            <input type="text" class="form-control" id="editResponsiblePerson"
                                name="taskResponsiblePerson" placeholder="e.g. Me">
                        </div>
                        <div class="mb-1">
                            <label for="addTaskResponsible" class="form-label">ETA</label>
                            <input type="datetime-local" class="form-control" id="editETA" name="taskETA"
                                placeholder="Click to Add time">
                        </div>
                        <input type="hidden" id="editIndex" name="taskIndex">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="updateTask()">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="To_do_list.js"></script>
</body>

</html>
