<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="vendor/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fontawesome/fontawesome-free-6.5.2-web/css/all.css">
    <style>
        body {
            background-color: whitesmoke;

            font-family: 'Poppins', sans-serif;
        }

        nav {
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(45, 198, 245);
            font-family: 'Times New Roman', Times, serif;
            position: relative;
            z-index: 1000;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            color: white;
        }

        nav ul {
            display: flex;
            align-items: center;
        }

        nav ul li {
            list-style-type: none;
            margin: 17px;
            font-size: 19px;
            vertical-align: middle;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-family: 'Times New Roman', Times, serif;

        }

        nav ul li a:hover {
            color: rgb(120, 120, 226);
            cursor: pointer;
        }

        .menu-icon i {
            color: #fff;
            font-size: 30px;
        }

        @media (max-width:1200px) {
            nav ul {
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                flex-direction: column;
                text-align: center;
                background: rgb(45, 198, 245);
                gap: 0;
                overflow: hidden;
            }


            .menu-icon {
                display: block;
            }

            #menuList {
                transition: all 0.5s;
            }
        }

        i {
            color: aliceblue;
        }

        i:hover {
            color: aliceblue;
        }

        .btn {
            color: aliceblue;
        }

        button {
            color: aliceblue;
        }

        button:hover {
            color: aliceblue;
        }

        .manager button {
            color: aliceblue;
        }

        .manager button:hover {
            color: aliceblue;
        }

        .manager {
            margin-top: 40px;
            text-align: center;
        }

        .card {
            margin-top: 30px;
        }

        #projects .card {
            margin: 8%;
            justify-content: space-around;
            text-align: center;
            margin-top: 40px;
            height: 250px;
            border-radius: 20px;
            padding: 9%;
        }

        #projects .card:hover {
            transform: scale(1.05);
        }

        .cardimg {
            height: 130px;
            width: 150px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo menu-icon">
            <span><i class="fa-solid fa-bars" onclick="toggleMenu()"></i></span>
            &nbsp; Work Manager
        </div>
        <ul id="menuList">
            <li><a href="#home" onclick="showhome(),toggleMenu()">Home</a></li>
            <li><a href="#about" onclick="showdelayedTask(),toggleMenu()">Delayed</a></li>
            <li><a href="#comptask" onclick="showCompletedTask(),toggleMenu()">Completed</a></li>
            <li><a href="#projects" onclick="showprojects(),toggleMenu()">My Lists</a></li>
        </ul>
    </nav>

    <div class="container-fluid manager" id="home">
        <button class="btn btn-info" onclick="showAddTaskModal()"><i class="fa-solid fa-plus"
                style="font-family: 'Poppins', sans-serif;font-weight:bold;">Add task</i> </button>
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Task Description</th>
                                    <th>Managed by</th>
                                    <th>Due date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="taskTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid manager " id="comptask" style="display:none;">
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th>Task Description</th>
                                    <th>Managed by</th>
                                    <th>Due date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="comptaskTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid manager" id="delaytask" style="display:none;">
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Task Description</th>
                                    <th>Managed by</th>
                                    <th>Due date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="delaytaskTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="projects" style="display: none;" class="container-fluid">
        <div class="d-flex flex-wrap justify-content-center">
            <div class="col-sm-12 col-md-4 col-lg-4 ">
                <div class="card">
                    <h3 class="card-title">Health</h3>
                    <div class="card-body justify-content-center">
                        <img src="Images/336-3360045_icon2-health-insurance-icon-green-clipart.png" alt=""
                            class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Shopping</h3>
                    <div class="card-body justify-content-center">
                        <img src="Images/shop-icon-md.png" alt="" class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Goals</h3>
                    <div class="card-body justify-content-center">
                        <img src="Images/449602-middle.png" alt="loading" class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Home</h3>
                    <div class="card-body justify-content-center">
                        <img src="Images/th.jpeg" alt="loading" class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Work</h3>
                    <div class="card-body justify-content-center">
                        <img src="Images/pink-desk-office-room_684058-1038.avif" alt="loading"
                            class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Self</h3>
                    <div class="card-body justify-content-center">
                        <img src="Images/isolated-pink-vector-human-head-silhouette-logo-forefinger-image-creative-brain-intelligent-person-symbol-smart-man-headphones-167047529.webp"
                            alt="loading" class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>

            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <h3 class="card-title">Add list</h3>
                    <div class="card-body justify-content-center">
                        <img src="Images/add.jpeg" alt="loading" class="card-img cardimg img-fluid">
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="modal fade" id="TaskDone" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="TaskDoneLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLbel">Good Job!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <form id="taskInputForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTaskModalLbel">Add Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskTextArea" class="form-label">Task/Description</label>
                            <textarea class="form-control" id="addTaskTextArea" name="taskDescription" rows="3"
                                placeholder="Add your task" required></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="addResponsiblePerson" class="form-label">Responsible</label>
                            <input type="text" class="form-control" id="addResponsiblePerson"
                                name="taskResponsiblePerson" placeholder="e.g. Me" required>
                        </div>
                        <div class="mb-1">
                            <label for="addTaskResponsible" class="form-label">ETA</label>
                            <input type="datetime-local" class="form-control" id="addETA" name="taskETA"
                                placeholder="Click to Add time" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal fade" id="updateTaskModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <form id="taskupdateForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLbel">Update Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-1">
                            <label for="addTaskTextArea" class="form-label">Task/Description</label>
                            <textarea class="form-control" id="editTaskTextArea" name="taskDescription" rows="3"
                                placeholder="Add your task"></textarea>
                        </div>
                        <div class="mb-1">
                            <label for="addResponsiblePerson" class="form-label">Responsible</label>
                            <input type="text" class="form-control" id="editResponsiblePerson"
                                name="taskResponsiblePerson" placeholder="e.g. Me">
                        </div>
                        <div class="mb-1">
                            <label for="addTaskResponsible" class="form-label">ETA</label>
                            <input type="datetime-local" class="form-control" id="editETA" name="taskETA"
                                placeholder="Click to Add time">
                        </div>
                        <input type="hidden" id="editIndex" name="taskIndex">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="updateTask()">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="vendor/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <script>
        let menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px";

        function toggleMenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "320px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        }

        createHtmlfromstorage();

        function showAddTaskModal() {
            $("#addTaskModal").modal('show');
        }

        function showTaskDone() {
            $("#TaskDone").modal('show');
        }

        function showCompletedTask() {
            document.getElementById("home").style.display = "none";
            document.getElementById("comptask").style.display = "block";
            document.getElementById("delaytask").style.display = "none";
            document.getElementById("projects").style.display = "none";
        }

        function showdelayedTask() {
            document.getElementById("home").style.display = "none";
            document.getElementById("delaytask").style.display = "block";
            document.getElementById("comptask").style.display = "none";
            document.getElementById("projects").style.display = "none";
        }

        function showprojects() {
            document.getElementById("home").style.display = "none";
            document.getElementById("projects").style.display = "block";
            document.getElementById("delaytask").style.display = "none";
            document.getElementById("comptask").style.display = "none";
        }

        function showhome() {
            document.getElementById("home").style.display = "block";
            document.getElementById("comptask").style.display = "none";
            document.getElementById("delaytask").style.display = "none";
            document.getElementById("projects").style.display = "none";
        }

        function isPastDate(taskDateStr) {
            var taskDate = new Date(taskDateStr);
            var currentDate = new Date();
            if (taskDate < currentDate) {
                return true;
            } else {
                return false;
            }
        }

        function addTask() {
            var taskDescription = $('#addTaskTextArea').val().trim();
            var taskResponsiblePerson = $('#addResponsiblePerson').val().trim();
            var taskETA = $('#addETA').val();

            if (!taskDescription) {
                alert("Task description cannot be empty!");
                $("#addTaskModal").modal("show");
                return;
            }
            if (!taskResponsiblePerson) {
                alert("Responsible person cannot be empty!");
                $("#addTaskModal").modal("show");
                return;
            }
            if (!taskETA) {
                alert("Due date cannot be empty!");
                $("#addTaskModal").modal("show");
                return;
            }
            $("#addTaskModal").modal("hide");
            var dataArr = $("#taskInputForm").serializeArray();
            var taskObject = { taskId: Date.now() };
            var storageObjectArr = [];
            var storageObject = localStorage.getItem('taskstorage');

            dataArr.forEach(function (item) {
                taskObject[item.name] = item.value;
            });

            if (storageObject) {
                storageObjectArr = JSON.parse(storageObject);
            }
            storageObjectArr.push(taskObject);

            localStorage.setItem('taskstorage', JSON.stringify(storageObjectArr));

            createHtmlfromstorage();
            $("#taskInputForm").trigger('reset');
        }


        function createHtmlfromstorage() {
            var storageObject = localStorage.getItem('taskstorage');
            var storageObjectArr = storageObject ? JSON.parse(storageObject) : [];
            var taskHtml = '';
            var delayedHtml = '';

            if (storageObject != null && storageObject != undefined && storageObject != '') {
                if (storageObjectArr && storageObjectArr.length > 0) {
                    for (let i in storageObjectArr) {
                        var date = new Date(storageObjectArr[i]['taskETA']);
                        if (isPastDate(date)) {
                            var rowHtml = '<tr>'
                                + '<td><i class="fa-sharp fa-regular fa-square-check" style="color:palevioletred;" onclick="showTaskDone(), markAsDone(' + i + ')"></i></td>'
                                + '<td onclick="editTask(' + i + ')">' + storageObjectArr[i]['taskDescription'] + "</td>"
                                + '<td onclick="editTask(' + i + ')">' + storageObjectArr[i]['taskResponsiblePerson'] + "</td>"
                                + '<td style="color:red;" onclick="editTask(' + i + ')">' + date.toUTCString() + '</td>'
                                + '<td><i class="fa-solid fa-trash" style="color:palevioletred;" onclick="removetask(' + i + ')"></i></td></tr>'
                            delayedHtml += rowHtml;
                            taskHtml += rowHtml;
                        } else {
                            var rowHtml = '<tr>'
                                + '<td><i class="fa-sharp fa-regular fa-square-check" style="color:palevioletred;" onclick="showTaskDone(), markAsDone(' + i + ')"></i></td>'
                                + '<td onclick="editTask(' + i + ')">' + storageObjectArr[i]['taskDescription'] + "</td>"
                                + '<td onclick="editTask(' + i + ')">' + storageObjectArr[i]['taskResponsiblePerson'] + "</td>"
                                + '<td onclick="editTask(' + i + ')">' + date.toUTCString() + '</td>'
                                + '<td><i class=" fa-solid fa-trash" style="color:palevioletred;" onclick="removetask(' + i + ')"></i></td></tr>';
                            taskHtml += rowHtml;
                        }
                    }
                }
            }
            else {
                taskHtml = '<tr><td colspan="5">No Tasks Added yet</td></tr>';
                delayedHtml = '<tr><td colspan="5">No Delayed Tasks</td></tr>';
            }

            $("#taskTableBody").html(taskHtml);
            $("#delaytaskTableBody").html(delayedHtml);
        }

        function completedtask(index, storageObjectArr) {
            var html = '';
            if (storageObjectArr && storageObjectArr.length > 0) {
                var date = new Date(storageObjectArr[index]['taskETA'])
                html = html + '<tr>'
                    + '<td >' + storageObjectArr[index]['taskDescription'] + "</td>"
                    + '<td>' + storageObjectArr[index]['taskResponsiblePerson'] + "</td>"
                    + '<td>' + date.toUTCString() + '</td>'
                    + '<td style="color: green;">Completed</td></tr>'
            }
            else { html = '<tr><td colspan="5">No Tasks completed yet</td></tr>' }
            $("#comptaskTableBody").html(html)
        }

        function markAsDone(index) {
            var storageObjectArr = [];
            var storageObject = localStorage.getItem('taskstorage');
            if (storageObject != null && storageObject != undefined && storageObject != '') {
                storageObjectArr = JSON.parse(storageObject);
                completedtask(index, storageObjectArr)
                storageObjectArr.pop(index)
            }
            localStorage.setItem("taskstorage", JSON.stringify(storageObjectArr))
            createHtmlfromstorage()
        }

        function removetask(index) {
            var storageObjectArr = [];
            var storageObject = localStorage.getItem('taskstorage');
            if (storageObject != null && storageObject != undefined && storageObject != '') {
                storageObjectArr = JSON.parse(storageObject);
                storageObjectArr.pop(index)
            }
            localStorage.setItem("taskstorage", JSON.stringify(storageObjectArr))
            createHtmlfromstorage()
        }

        function editTask(index) {
            var storageObject = localStorage.getItem('taskstorage');
            var storageObjectArr = [];
            if (storageObject != null && storageObject != undefined && storageObject != '') {
                storageObjectArr = JSON.parse(storageObject);
                $("#editTaskTextArea").val(storageObjectArr[index]['taskDescription'])
                $("#editResponsiblePerson").val(storageObjectArr[index]['taskResponsiblePerson'])
                $("#editETA").val(storageObjectArr[index]['taskETA'])
                $("#editIndex").val(index)
                $("#updateTaskModal").modal("show")
            }
        }

        function updateTask() {
            $("#updateTaskModal").modal("hide")
            var dataArr = $("#taskupdateForm").serializeArray();
            var taskobject = new Object();
            var storageObjectArr = [];
            var storageObject = localStorage.getItem('taskstorage');
            for (var i in dataArr) {
                var name = dataArr[i]['name']
                var value = dataArr[i]['value']
                taskobject[name] = value
            }
            if (storageObject != null && storageObject != undefined && storageObject != '') {
                storageObjectArr = JSON.parse(storageObject)
                storageObjectArr[taskobject['taskIndex']] = taskobject
            }
            localStorage.setItem('taskstorage', JSON.stringify(storageObjectArr))
            createHtmlfromstorage()
        }
    </script>
</body>

</html>
